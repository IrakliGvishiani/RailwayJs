<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მოიძიეთ ბილეთი ან გააუქმეთ</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .heade{
            display: flex;
            margin-top: 10px;
            padding: 0px 20px 0px 20px;
            justify-content: space-between;
        }


        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #667eea;
            color: white;
        }


        main {
            max-width: 500px;
            margin: 60px auto 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            /* box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); */
            border: gray 1px solid;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-box label {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .search-box input {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            /* box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); */
        }

        .search-box button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            font-weight: 600;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            /* box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); */
        }


        .warning {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            display: none;
        }

        .warning p {
            font-size: 16px;
            font-weight: 600;
            color: #dc2626;
            text-align: center;
        }


        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 2px solid #e5e7eb;
        }

        .ticket-header h1 {
            font-size: 28px;
            color: #1f2937;
        }

        .stepLo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .ticket-info {
            padding: 20px 24px;
            background: #f9fafb;
        }

        .ticket-info span {
            font-weight: 600;
            color: #1f2937;
        }

        .journey {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .journey-card {
            background: #dbeafe;
            padding: 16px;
            border-radius: 8px;
        }

        .journey-card .label {
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 5px;
        }

        .journey-card .value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }

        .section {
            padding: 24px;
            border-top: 2px solid #e5e7eb;
        }

        .section h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .contact-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f3f4f6;
        }

        th {
            text-align: left;
            padding: 12px;
            font-weight: bold;
            color: #1f2937;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .payment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .payment-total .amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }


        @media (max-width: 768px) {
            header {
                justify-content: center;
                text-align: center;
            }

            main {
                padding: 20px;
            }

            .ticket-header h1 {
                font-size: 22px;
            }

            .payment-total .amount {
                font-size: 24px;
            }
        }

        .deleteBut{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;
        }

        .deleteBut > button{
            background-color: red;
            border: none;
            padding: 10px 20px 10px 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">Step Railway</a>
        <nav>
            <a href="#">ბილეთის შემოწმება/დაბრუნება</a>
        </nav>
    </header>

    <main>
        <div class="search-box">
            <label for="checkId">ბილეთის ნომერი</label>
            <input class="checkId" id="checkId" type="text" placeholder="შეიყვანეთ ბილეთის ნომერი">
            <button class="btn">შემოწმება</button>
        </div>
    </main>

    <div class="warning">
        <p>ასეთი ბილეთი არ მოიძებნა, შეამოწმეთ ბილეთის ნომერი!</p>
    </div>

    <div class="container"></div>

           <footer>
            <p><strong>Step Railway</strong> - თქვენი სანდო პარტნიორი მგზავრობაში</p>
            <p>info@stepprojects.ge |  +995 555 123 456</p>
            <p style="margin-top: 20px; color: #999; font-size: 14px;">© 2025 Step Railway. ყველა უფლება დაცულია.</p>
        </footer>
<script src="./deleteOrCheck.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
