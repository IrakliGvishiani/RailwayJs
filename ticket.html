<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბილეთი - Step Railway</title>
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>



  .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

  
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px;
            border-bottom: 2px solid #e5e7eb;
        }

        .header h1 {
            font-size: 28px;
            color: #1f2937;
        }

        .log {
            background-color: #1e3a8a;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .stepLo{
            width: 50px;
            height: 50px;
            background-size: cover;
        }
    
        .ticket-info {
            padding: 20px 24px;
            background-color: #f9fafb;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .ticket-info div {
            font-size: 14px;
        }

        .ticket-info span {
            font-weight: bold;
        }

        
        .journey {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .journey-card {
            background-color: #dbeafe;
            padding: 16px;
            border-radius: 8px;
        }

        .journey-card .label {
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 5px;
        }

        .journey-card .value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }


        .section {
            padding: 24px;
            border-top: 2px solid #e5e7eb;
        }

        .section h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 16px;
        }


        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .contact-item {
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 5px;
        }

        .contact-item span:first-child {
            font-weight: bold;
            color: #374151;
        }

        .contact-item span:last-child {
            color: #6b7280;
        }


        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f3f4f6;
        }

        th {
            text-align: left;
            padding: 12px;
            font-weight: bold;
            color: #1f2937;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }


        .payment-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .payment-method {
            color: #374151;
        }

        .payment-total {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .payment-total .label {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .payment-total .amount {
            font-size: 32px;
            font-weight: bold;
            color: #1e3a8a;
        }

        main{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 40px;;
            gap: 20px;;
        }

        .circle{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle > i{
            color: white;
            font-size: 30px;;
        }

        main > p{
            font-size: 35px;
            font-weight: bold;
        }
        .printDiv{
            width: 50px;
            height: 50px;
            background-color: rgba(0, 89, 255, 0.126);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
              transition: 0.3s ease-in-out;
        }

        .print{
            color: green;
            font-size: 30px;;
        }

        .printDiv:hover .actualPrint{
            display: flex;
            transition: 0.3s ease-in-out;
        }

        .actualPrint{
            background-color: #000000;
            padding: 2px 10px 2px 10px;
            font-size: 10px;
            color: white;
            position: absolute;
            border: 0.5px solid white;
            right: -45px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
            display: none;
        }

        
  


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 22px;
            }

            .section {
                padding: 16px;
            }

            .journey {
                padding: 16px;
            }

            .journey-card .value {
                font-size: 16px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .payment-total .amount {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .ticket-info {
                flex-direction: column;
            }

            .payment-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .payment-total {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

                       <header >
            <a href="./index.html"><div class="logo">Step Railway</div></a>
            <nav>
                
                <a href="./deleteOrCheck.html">ბილეთის შემოწმება/დაბრუნება</a>
              
            </nav>
        </header>


        <main>
            <div class="circle">
                <i class="fa-solid fa-check"></i>
            </div>
            <p>გადახდილია</p>
            <div class="printDiv">
                <i class="fa-solid fa-print print"></i>
                <div class="actualPrint">Print</div>
            </div>
        </main>

    <div class="container">
  
        
    </div>

<script src="./ticket.js"></script>
