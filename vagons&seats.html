<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ადგილების დაჯავშნა - Step Railway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
            header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            position: fixed;
            top: 0;
            right: 10px;
            left: 10px;
            
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

   

        nav {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .left-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
        }

        .right-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .train-card,
        .vagons {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .train-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .train-name {
            color: #666;
            font-size: 14px;
        }

        .time-info {
            text-align: center;
        }

        .time {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .station {
            color: #666;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4169e1;
        }

        .passenger-section {
            margin-top: 30px;
        }

        .passenger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-button, .delete-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-button {
            background: #4169e1;
            color: white;
        }

        .delete-button {
            background: #e0e0e0;
            color: #333;
        }

        .summary-title {
            color: #4169e1;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-row:last-of-type {
            border-bottom: 2px solid #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .price {
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .book-button,
        .booked-button {
            width: 100%;
            padding: 15px;
            background: #4169e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .booked-button{
            display: none;
            margin-top: 10px;;
            justify-content: center;
            align-items: center;
        }

        .vagonsDiv{
            display: flex;
            gap: 30px;

        }

         footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            margin-top: 30px;;
        }

        footer p {
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .vagg {
  display: flex;
  justify-self: center;
  background-color: #4169e1;
  padding: 20px;
  border-radius: 20px;
  font-size: 19px;
  height: 60px;
  color: white;
}

.seatsN {
  background: #90EE90;
  padding: 15px 8px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s ease;
  width: 50px;     
  height: 50px; 
}

.seatsN:hover {
  background: #7CD87C;
}

.seatsN.activ{
    background-color: rgb(229, 38, 38);
}

.rame {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
  gap: 12px;
  padding: 10px;
  margin-top: 30px;
  justify-items: center;
}

.X {
  display: none;
}

.f {
  display: flex;
  justify-content: center;
  align-items: end;
}

.f > button {
  width: 150px;
  height: 40px;
  border: none;
  border-radius: 10px;
  background-color: #4169e1;
  color: white;
  cursor: pointer;
}

.vagOns {
  position: fixed;
  background-color: rgba(198, 197, 197, 0.85);
  z-index: 10;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  height: auto;
  bottom: 20px;
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border-radius: 12px;
  overflow-y: auto;
   scrollbar-width: none;
}

.vagRow {
  display: flex;
  width: 100%;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
}

.ro i {
  color: red;
  font-size: 40px;
  cursor: pointer;
}

.seatIndicator{
    width: 100px;
    height: 50px;
    background-color: #4169e1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;;
}

.seatIndicator > p{
    color: white;
    font-weight: bold;
}


@media (max-width: 1024px) {
  .vagOns {
    width: 90%;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
  }

  .vagRow {
    gap: 25px;
  }

  .ro i {
    font-size: 36px;
  }
}



@media (max-width: 768px) {
  .vagOns {
    width: 95%;
    top: 20px;
    bottom: 10px;
    padding: 10px;
  }

  .vagRow {
    flex-direction: column;
    gap: 15px;
  }

  .rame {
    grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
    gap: 8px;
  }

  .seatsN {
    font-size: 14px;
    padding: 10px 6px;
  }

  .ro i {
    font-size: 30px;
  }
}

.seatsN.activ{
    background-color: rgb(213, 58, 58);
}

@media (max-width: 480px) {
  .vagOns {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform: none;
    border-radius: 0;
    padding: 8px;
  }

  .rame {
    grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
    gap: 6px;
  }

  .seatsN {
    font-size: 12px;
    padding: 8px 4px;
    width: 40px;
    height: 40px;
  }

  .ro i {
    font-size: 28px;
    
  }
}

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .train-card,
            .avgons {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }

            .time-info {
                text-align: center;
            }
        }
        @media (max-width: 768px) {
             header {
                padding: 20px;
                text-align: center;
                justify-content: center;
            }

            .logo {
                font-size: 24px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .left-section, .right-section {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 20px;
            }

            .time {
                font-size: 20px;
            }
        }
  </style>
</head>
<body>

                <header >
            <a href="./index.html"><div class="logo">Step Railway</div></a>
            <nav>
                
                <a href="./deleteOrCheck.html">ბილეთის შემოწმება/დაბრუნება</a>

            <div class="vagOns">

                 <div style="width: 100%;
            display: flex;justify-content: center;padding-bottom: 10px;;" class=""><p style="font-size: 24px;color: black;">აირჩიეთ ვაგონი</p></div>
                <div class="vagRow"></div>

           <div class="prAndSeat"></div>

            <div class="checkbox-group">

    </div>

        
        <footer>
            <p><strong>Step Railway</strong> - თქვენი სანდო პარტნიორი მგზავრობაში</p>

        </footer>

</body>
</html>
